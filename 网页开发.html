<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陆沁晖的个人主页</title>
    <style>
        /* 保持原有所有样式不变 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
            text-align: center;
        }
        
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        
        header ul {
            padding: 0;
            list-style: none;
        }
        
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        
        header #branding {
            float: left;
        }
        
        header #branding h1 {
            margin: 0;
        }
        
        header nav {
            float: right;
            margin-top: 10px;
        }
        
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #e8491d;
            /* 恢复头像上下摆动动画 */
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .btn {
            display: inline-block;
            background: #e8491d;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #333;
        }
        
        section {
            padding: 20px 0;
            border-bottom: 1px solid #e8491d;
        }
        
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #e8491d;
            text-align: center;
        }
        
        /* 开发工具项目列表样式 */
        .project-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-card h3 {
            margin-top: 0;
            color: #e8491d;
        }
        
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            color: #35424a;
            text-decoration: none;
            font-weight: bold;
        }
        
        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.helloimg.com/i/2025/04/04/67ef5a1e7a503.jpg" alt="头像" class="profile-img">
            <h1>你好，我是陆沁晖</h1>
            <p>这是我的个人主页</p>
            <div>
                <a href="#about" class="btn">关于我</a>
                <a href="#contact" class="btn">联系我</a>
                <!-- 修改后的开发工具按钮，直接跳转到项目列表 -->
                <a href="#projects" class="btn">开发工具</a>
            </div>
        </header>

        <section id="about">
            <h2>关于我</h2>
            <p>陪你去感受这个世界</p>
        </section>

        <!-- 新增的项目列表部分 -->
        <section id="projects">
            <h2>我开发的项目</h2>
            <div class="project-list">
                <!-- 项目1 -->
                <div class="project-card">
                    <h3>页面测试</h3>
                    <p>用于测试在个人主页面是否运作！</p>
                    <a href="https://github.com/username/project1" target="_blank">查看项目 →</a>
                </div>
                
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱: yavuzgshadow@outlook.com</p>
        </section>

        <footer>
            <p>&copy; 2025 我的个人主页</p>
        </footer>
    </div>
</body>
</html>
